
    <!--Imagen1-->
    <img id="img1" src="./assets/img/imagenInicio.webp" alt="">

    <!--CONTENEDOR  1-->
    <div class="menuOfertas">

        <hr id="hrSuperior">
        <!--Menú de productos-->
        <span class="example-spacer"></span>
        <div class="container2" style="font-family: Cormorant Infant,serif; text-decoration: underline;">
            <h1>¡OFERTAS!</h1>
        </div>


        <!--Cards-->





        <div class="container text-center justify-content-center" id="contenedorCardsOfertas">
            <div class="row g-2">
                <div class="col-3" *ngFor="let producto of coleccionOfertas" id="contenedor">
                    <div class="p-3" id="temp">
                        <div class="card zoom" id="card">
                            <img src="{{producto.imagen}}" id="imagenCardsOfertas" class="card-img-top"
                                alt="{{producto.alt}}">
                            <div class="card-body">
                                <h5 class="card-title">{{producto.nombre}} {{producto.marca}}</h5>

                                <!-- Mostrar el precio original tachado -->
                                <p class="card-text">
                                    $<s>{{producto.precio}}</s>
                                </p>

                                <!-- Mostrar el precio con descuento (variabletemporal) -->
                                <p class="card-text">
                                    ${{producto.precioFinal}}
                                </p>

                                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                    data-bs-target="#verMas" (click)="mostrarVer(producto)">Ver
                                    más</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Modal para ver mas informacion-->

        <div class="modal fade" *ngIf="modalVisible" id="verMas" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">{{productoSeleccionado.nombre}}</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="{{productoSeleccionado.imagen}}" id="imagenModal" alt="{{productoSeleccionado.alt}}">

                        <div class="mb-3">
                            {{productoSeleccionado.descripcion}}
                        </div>
                        <div class="mb-3">
                            {{productoSeleccionado.precio}}
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary"
                            (click)="servicioCrud.AgregarAlCarrito(productoSeleccionado)"
                            data-bs-dismiss="modal">Agregar al carrito</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="info">
            <div class="row gx-5">
                <div class="col-6" id="AcercaDe">
                    <div class="p-3" style="font-size: x-large;justify-content: center; text-align: center;">

                        <!--Sobre nosotros-->
                        <hr>
                        <h1>¿Quienes somos?</h1>
                        <hr>
                        <video autoplay loop>
                            <source src=".\assets\vid\SobreNosotros.webm" type="video/webm">
                        </video>
                    </div>
                </div>

                <!--UBICACIÓN google-->
                <div class="col-6" id="Ubicacion">
                    <div class="p-3" style="text-align: center;">
                        <hr>
                        <h1>¿Donde encontrarnos?</h1>
                        <hr>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3103.7403774528307!2d-67.98569765421443!3d-38.929911182667105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960a30ef2ee4b6b3%3A0xf60599626c221a60!2sCentro%20Educativo%20Tecnica%20N%C2%BA%2030!5e0!3m2!1ses!2sar!4v1723549178478!5m2!1ses!2sar"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
