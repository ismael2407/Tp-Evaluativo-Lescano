<!--Card para mostrar todos los productos que el ADMIN ingrese a la base de datos-->

    <div class="row g-2">
        <div class="contenido col-3" *ngFor=" let producto of coleccionGafas">
            <div class="p-4 zoom">
                <div class="card zoom" style="width: 18rem;">
                    <img src="{{producto.imagen}}" class="card-img-top" alt="{{producto.alt}}">
                    <div class="card-body">
                        <h5 class="card-title">{{producto.nombre}} {{producto.modelo}}</h5>
    
                        <p class="card-text">
                            ${{producto.precio}}
                        </p>
    
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                            data-bs-target="#verMas" (click)="mostrarVer(producto)">Ver
                            m√°s</button>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    


    <!--Modal para ver mas informacion-->
    <div class="modal fade" *ngIf="modalVisible" id="verMas" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">{{productoSeleccionado.nombre}}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="{{productoSeleccionado.imagen}}" id="imagenModal"  alt="{{productoSeleccionado.alt}}">

                    <div class="mb-3">
                        {{productoSeleccionado.descripcion}}
                    </div>
                    <div class="mb-3">
                        {{productoSeleccionado.precio}}
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"  onclick="agregarAlCarrito(producto)"  data-bs-dismiss="modal">Agregar al carrito</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
