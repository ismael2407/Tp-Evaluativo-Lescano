<body>
    <div class="container">
        <div class="row">
            <h1>Registrate</h1>
            <i class="material-icons" style="font-size: 200px;">person</i>
    
            <!--Nombre de usuario-->
            <mat-form-field appearance="fill">
                <mat-label>Ingrese nombre de usuario</mat-label>
                <input [(ngModel)]="usuarios.nombre" matInput placeholder="Ej: Pedro" required>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
    
            <!--Apellido del usuario-->
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su apellido</mat-label>
                <!--ngModel= directiva Bidireccional-->
                <input [(ngModel)]="usuarios.apellido" matInput placeholder="Ej: Pascal" required>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
    
    
            
    
        <!--Email de usuario-->
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su Mail</mat-label>
                <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: pedroBalmaPascal24@gmail.com" required>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
    
    
       
    
            <!--ContraseÃ±a del usuario-->                                                      
    
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint align="start">Minimo:6/{{input.value.length}}</mat-hint>
            </mat-form-field>
            <!--Boton para enviar la informacion a la base de datos-->
    
            <button class="boton" mat-raised-button color="primary" (click)="registrar()">Registrar</button>
        </div>
    </div>
</body>
