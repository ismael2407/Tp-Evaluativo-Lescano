<body>
    <div class="container">
        <div class="row">
            <h1>Iniciar sesión</h1>
            <i class="material-icons" style="font-size: 200px;">person</i>
    
    
            <!--Input para ingresar email-->
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su Mail</mat-label>
                <input id="email" [(ngModel)]="usuarios.email" matInput placeholder="Ej: pedroBalmaPascal24@gmail.com"
                    required>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
    
            <!--Input para que ingresar contraseña-->
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input id="password" [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input
                    minlength="6" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint align="start">Minimo:6/{{input.value.length}}</mat-hint>
            </mat-form-field>
    
            <button class="boton" mat-raised-button color="primary" (click)="iniciarSesion()">Iniciar Sesion</button>
        </div>
    </div>
</body>
