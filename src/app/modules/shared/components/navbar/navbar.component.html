<mat-toolbar>
  <!--Menu desplegable para cuando la pantalla sea menor a 700px-->
  <button id="menuSecciones" mat-icon-button class="example-icon" [matMenuTriggerFor]="seccion">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #seccion="matMenu">
    <button mat-button routerLink="/inicio">Inicio</button>

    <button mat-button [matMenuTriggerFor]="producto">Productos</button>

  </mat-menu>

  <img id="imagen1" src="./assets/img/LogoPagina.png" alt="" style="width: 7%;" routerLink="/inicio">
  <img id="imagen2" src="./assets/img/LogoPaginaTelefonos.png" alt="" style="width: 20%;" routerLink="/inicio">
  <button id="menuInicio" mat-button routerLink="/inicio">Inicio</button>

  <button id="menuProducto" mat-button [matMenuTriggerFor]="producto">Productos</button>
  <mat-menu #producto="matMenu">
    <button mat-menu-item routerLink="/gafas">Gafas</button>
    <button mat-menu-item routerLink="/lentesdesol">Lentes de sol</button>
  </mat-menu>

  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>

  <span class="example-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="usuario" id="boton"><mat-icon>person</mat-icon></button>



  <mat-menu #usuario="matMenu">
    <button mat-menu-item routerLink="/registro">Registrarse</button>
    <button mat-menu-item routerLink="/inicio-sesion">Iniciar Sesion</button>
    <button mat-menu-item>Cerrar Sesión</button>
  </mat-menu>

  <button mat-icon-button class="example-icon shopping_cart-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>
